<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h4>Login Your Account</h4>
                <form action="" id="3">
                    <div class="form-group">
                        <input type="email" id="loginEmail" class="form-control" placeholder="Enter Email">
                    </div><br>
                    <div class="form-group">
                        <input type="password" id="loginPass" class="form-control" placeholder="Enter Password">
                    </div><br>

                    <div>
                        <button type="submit" placeholder="Enter email" class="btn btn-primary" onclick="logIn();">Login</button>
                         
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h4>Create an account</h4>
                <form action="">
                    <div class="form-group">
                        <input type="email" id="createEmail" class="form-control" placeholder="Enter Email">
                    </div><br>
                    <div class="form-group">
                        <input type="password" id="createPass" class="form-control" placeholder="Enter Password">
                    </div><br>

                    <div>
                        <button type="button" class="btn btn-primary" onclick="signUp();">Sign In</button>
                        <button type="reset" class="btn btn-danger" onclick="reset();">Reset</button>
                    </div><br>
                    <button class="btn btn-secondary" onclick="logOut();">Logout</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-storage.js"></script>

<script type="text/javascript" src="signup.js"></script>
</body>
</html>
